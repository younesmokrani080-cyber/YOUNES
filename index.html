
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Prestige DZ | نُخبة الفخامة والتميز</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #fbbf24;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: #fafafa;
        }
        .luxury-text {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Enhanced Shimmering Gold Gradient */
        .gold-gradient {
            background: linear-gradient(
                135deg, 
                #b45309 0%, 
                #d97706 20%, 
                #fbbf24 40%, 
                #fffbeb 50%, 
                #fbbf24 60%, 
                #d97706 80%, 
                #b45309 100%
            );
            background-size: 400% 400%;
            animation: gold-flow 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .gold-gradient::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: rotate(45deg);
            animation: gold-sweep 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gold-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gold-sweep {
            0% { transform: translate(-100%, -100%) rotate(45deg); }
            100% { transform: translate(100%, 100%) rotate(45deg); }
        }

        .dark-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .sticky-buy {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 40;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.1);
            display: none;
        }
        @media (max-width: 768px) {
            .sticky-buy.visible {
                display: block;
            }
        }
    </style>
